<header>
    <div class="logo">
        <img src="/assets/logo.png" alt="Logo">
        <h1>Country Explorer</h1>
    </div>
    
    <div class="search-box">
        <input 
        type="text" 
        placeholder="Buscar un país..." 
        [(ngModel)]="busqueda"
        (input)="autocompletar()"
        (keyup.enter)="buscar()">

        @if ((sugerencias.length > 0)) {
            <div class="search-tips">
                @for (sug of sugerencias; track $index) {
                    <p (click)="seleccionar(sug)">{{ sug }}</p>
                }
            </div>
        } 
    </div>

    <nav>
        <a [routerLink] =  "['/']">Inicio</a>
        <a [routerLink] =  "['/paises']">Lista de países</a>
    </nav>

</header>
